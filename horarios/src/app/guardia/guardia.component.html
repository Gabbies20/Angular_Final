<!-- src/app/guardia/guardia.component.html -->
<div class="main-container">
    <div class="content">
      <div class="container">
        <h2>Guardias del d√≠a</h2>
        <form [formGroup]="guardiaForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input id="fecha" type="date" formControlName="fecha" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
      
        <div *ngIf="guardias.length > 0">
          <h3>Guardias</h3>
          <ul>
            <li *ngFor="let guardia of guardias">
              {{ guardia.profesor }} - {{ guardia.franja }} - {{ guardia.asignatura }}
            </li>
          </ul>
        </div>
        <div *ngIf="guardias.length === 0 && guardiaForm.valid">
          <p>No se encontraron guardias para la fecha seleccionada.</p>
        </div>
      
        <div *ngIf="ausencias.length > 0">
          <h3>Ausencias</h3>
          <ul>
            <li *ngFor="let ausencia of ausencias">
              {{ ausencia.profesor }} - {{ formatFecha(ausencia.fecha) }}
            </li>
          </ul>
        </div>
        <div *ngIf="ausencias.length === 0 && guardiaForm.valid">
          <p>No se encontraron ausencias para la fecha seleccionada.</p>
        </div>
      
        <div class="form-group">
          <label for="email">Correo:</label>
          <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
        
        <button class="btn btn-secondary" (click)="imprimirPDF()">Imprimir PDF</button>
      </div>
    </div>
</div>
