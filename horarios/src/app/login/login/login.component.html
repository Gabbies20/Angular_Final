<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
 
 
    <!-- Icon -->
    <div class="fadeIn first">
      <img src="../assets/reloj.svg" id="icon" alt="User Icon" />
    </div>
 
 
    <!-- Login Form -->
    <form (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username" placeholder="Email" required>
      <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="password" placeholder="ContraseÃ±a" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
 
 
    <!-- Remind Password -->
    <div id="formFooter">
      <a href="" class="underlineHover" routerLink="/profesores">Inicio?</a>
    </div>
    <div>
      <a *ngIf="!isAdmin" href="" routerLink="/registrar">Registrarse</a> <!-- Enlace visible solo si el usuario no es admin -->
    </div>
  </div>
 </div>
